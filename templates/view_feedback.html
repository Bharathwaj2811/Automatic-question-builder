<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
        }
        .table {
            margin: 0 auto;
            width: 90%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
        @media (max-width: 768px) {
            .table {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Submitted Feedback</h1>

    {% if feedback_data %}
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Feedback</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in feedback_data %}
                    <tr>
                        <td>{{ feedback[0] }}</td> <!-- ID -->
                        <td>{{ feedback[3] }}</td> <!-- username -->
                        <td>{{ feedback[4] }}</td> <!-- role -->
                        <td>{{ feedback[1] }}</td> <!-- feedback text -->
                        <td>{{ feedback[2] }}</td> <!-- feedback date -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-center">No feedback submitted yet.</p>
    {% endif %}
    
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
