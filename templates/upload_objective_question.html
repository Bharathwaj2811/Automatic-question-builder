<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Objective Question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add Objective Question</h1>
    <form action="{{ url_for('add_objective_question') }}" method="POST">
        <div class="form-group">
            <label for="question">Question</label>
            <textarea class="form-control" id="question" name="question" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="option_a">Option A</label>
            <input type="text" class="form-control" id="option_a" name="option_a" required>
        </div>
        <div class="form-group">
            <label for="option_b">Option B</label>
            <input type="text" class="form-control" id="option_b" name="option_b" required>
        </div>
        <div class="form-group">
            <label for="option_c">Option C</label>
            <input type="text" class="form-control" id="option_c" name="option_c" required>
        </div>
        <div class="form-group">
            <label for="option_d">Option D</label>
            <input type="text" class="form-control" id="option_d" name="option_d" required>
        </div>
        <div class="form-group">
            <label for="correct_option">Correct Option (A, B, C, or D)</label>
            <input type="text" class="form-control" id="correct_option" name="correct_option" maxlength="1" required>
        </div>
        <button type="submit" class="btn btn-success">Submit Question</button>
    </form>
</div>
</body>
</html>
