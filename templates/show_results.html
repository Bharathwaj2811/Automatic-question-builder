<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .result-card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .result-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 15px;
        }
        .completion-status {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card result-card">
        <div class="card-header result-header">
            <h3 class="text-center">Quiz Results</h3>
        </div>
        <div class="card-body text-center">
            <h5 class="card-title">Your Score</h5>
            <p class="card-text">You scored <strong>{{ score }}</strong> out of <strong>{{ total_questions }}</strong>.</p>
            <p class="completion-status">Completion Status: 
                <strong>{{ completion_message }}</strong>
            </p>
        </div>
    </div>
    
    <div class="footer">
        <p>..HEXAWARE..</p>
        <a href="/employee_dashboard" class="btn btn-primary">Back to Home</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
